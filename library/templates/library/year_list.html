{% extends 'Core/base.html' %}
{% block title %}Library | Years{% endblock %}
{% block content %}
   <h1 class="text-center mb-3">Years</h1>
   <div class="frc flex-wrap mw-700px mx-auto gap-2">
       {% for year in years %}
           <a href="{% url 'year_detail' year_id=year.id  %}" 
              class="px-3 py-2 fs-5 bg-black-25 rounded-3 text-light 
                     text-decoration-none disable-tap-select hover-scale-4">
               {{ year.year|title }}
           </a>
       {% endfor %}
   </div>
{% endblock %}
